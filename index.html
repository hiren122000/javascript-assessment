<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>

  <body>
    <div class="container mt-5">
      <button class="btn btn-primary" id="add_btn">Add Task</button>
      <button class="btn btn-primary" id="show_btn">Show All Tasks</button>

      <!-- add task form  -->
      <div id="todoFormContainer">
        <form
          onsubmit="addItem(event)"
          class="d-flex flex-column gap-2 mt-3"
          id="todo_form"
        >
          <input
            type="text"
            class="form-control"
            id="todo_name"
            placeholder="task name"
            required
          />
          <input
            type="text"
            class="form-control"
            id="todo_description"
            placeholder="task description"
            required
          />
          <input
            type="date"
            class="form-control"
            id="todo_startDate"
            placeholder="task starting date"
            required
          />
          <input
            type="number"
            class="form-control"
            min="0"
            id="todo_duration"
            placeholder="task duration in hours"
            required
          />
          <input
            type="number"
            class="form-control"
            id="todo_reminder"
            placeholder="task reminder (in hours) before finishing time"
            required
          />
          <button type="submit" class="btn btn-secondary">Add</button>
        </form>
      </div>

      <!-- show tasks list  -->
      <div id="showAllTasks">
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
